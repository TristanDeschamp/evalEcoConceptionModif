<!-- bloc-6 -->
<main>
	<div class="bloc bg-dots-bg bg-repeat bgc-atomic-tangerine d-bloc bloc-bg-texture texture-paper" id="bloc-6">
		<div class="container bloc-lg">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="text-center hero-bloc-text tc-white">
						Parlons web design !
					</h1>
					<p class="text-center mg-lg tc-white tight-width-whitespace">
						Nous sommes ravis que vous souhaitiez collaborer avec notre agence.<br>
						Parlez-nous de votre projet en complétant le formulaire ci-dessous.
					</p>
				</div>
			</div>
		</div>
	</div>
	<!-- bloc-6 END -->
	
	<!-- bloc-7 -->
	<div class="bloc bgc-white l-bloc" id="bloc-7">
		<div class="container bloc-lg">
			<div class="row justify-content-center">
				<div class="col-md-8 col-sm-12">
					<div class="form-container">
						<h2 class="text-center">Contactez-nous</h2>
						<form id="contactForm" novalidate>
							<!-- Nom -->
							<div class="form-group">
								<label for="name">Nom <span class="text-danger">*</span></label>
								<input id="name" class="form-control" type="text" placeholder="Entrez votre nom" required aria-label="Nom" autocomplete="name" />
							</div>
									
							<!-- Email -->
							<div class="form-group">
								<label for="email">Adresse email <span class="text-danger">*</span></label>
								<input id="email" class="form-control" type="email" placeholder="Entrez votre email" required aria-label="Adresse email" autocomplete="email" />
							</div>
									
							<!-- Origine -->
							<div class="form-group">
								<label for="source">Comment nous avez-vous connu ? <span class="text-danger">*</span></label>
								<select id="source" class="form-control" required aria-label="Comment nous avez-vous connu ?">
									<option value="" disabled selected>Choisissez une option</option>
									<option value="google">Google</option>
									<option value="amis">Par un ami</option>
									<option value="pub">Publicité</option>
								</select>
							</div>
									
							<!-- Message -->
							<div class="form-group">
								<label for="message">Brief de votre projet <span class="text-danger">*</span></label>
								<textarea id="message" class="form-control" rows="5" placeholder="Ajoutez autant de détails que nécessaire" required aria-label="Brief de votre projet" autocomplete="off"></textarea>
							</div>
									
							<!-- Bouton d'envoi -->
							<div class="text-center">
								<button class="btn btn-primary btn-lg btn-block" type="submit" aria-label="Envoyer le formulaire">Envoyer</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- bloc-7 END -->
	
	<!-- ScrollToTop Button -->
	<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"><span class="fa fa-chevron-up"></span></a>
	<!-- ScrollToTop Button END-->
</main>
